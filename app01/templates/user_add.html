{% extends 'layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css' %}">
{% endblock %}

{% block content %}
<div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading" style="font-weight: bolder">新建用户</div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="exampleInputEmail1">姓名</label>
                        <input type="text" class="form-control" name="name" placeholder="请输入姓名">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">密码</label>
                        <input type="text" class="form-control" name="password" placeholder="请输入密码">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">年龄</label>
                        <input type="text" class="form-control" name="age" placeholder="请输入年龄">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">薪资</label>
                        <input type="text" class="form-control" name="account" placeholder="请输入薪资">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">入职时间</label>
                        <input id="dt" autocomplete="false" type="text" class="form-control" name="create_time" placeholder="请输入入职时间">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">性别</label>
                        <select class="form-control" name="gender">
                            {% for item in gender_choice %}
                                <option value="{{ item.0 }}">{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">部门</label>
                        <select class="form-control" name="depart_id">
                            {% for item in depart %}
                                <option value="{{ item.id }}">{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <script src="{% static 'plugins/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js' %}"></script>
    <script>
        $( function () {
            $('#dt').datetimepicker({
                minView: 'month',
                format: 'yyyy-mm-dd',
                startDate: '0',
                language: 'zh-CN',
                autoclose: true
                })
            })
    </script>
{% endblock %}
